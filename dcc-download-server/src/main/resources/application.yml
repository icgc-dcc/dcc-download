---
#
# Common
#

# Server
server:
  port: 9090

mail:
  serviceUrl: "<service-email>"
  portalUrl: "http://localhost:8080/download/"
  properties:
    mail.smtp.host: smtp.res.oicr.on.ca
    mail.smtp.from: no-reply@oicr.on.ca

management.security.enabled: false

---
#
# Production
#

# Spring
spring:
  profiles: production
  
download.server:
  user: user
  password: pass

---
#
# Development
#

# Spring
spring:
  profiles: development

# Spark  
spark:
  master: "local"
  
# Hadoop
hadoop:
  properties:
    fs.defaultFS: file:///

# Mongo
spring.data.mongodb:
  uri: mongodb://localhost/dcc-download

# Spark Job configuration
job:
  # The inputDir is configured to be used in Eclipse
  inputDir: ../dcc-download-job/src/test/resources/fixtures/input
  outputDir: /tmp/dcc-download

download.server:
  recordWeightsFile: src/main/resources/record-weights.txt

---

# Spring
spring:
  profiles: remote

# Spark  
spark:
  master: "local"

# Hadoop
hadoop:
  properties:
    fs.defaultFS: hdfs://hnn1-dcc.res.oicr.on.ca

# Mongo
spring.data.mongodb:
  uri: mongodb://localhost/dcc-download

# Spark Job configuration
job:
  # The inputDir is configured to be used in Eclipse
  inputDir: /tmp/export-test
  outputDir: /tmp/export-out-test

download.server:
  hdfsUri: "hdfs://hnn1-dcc.res.oicr.on.ca"
  recordWeightsFile: src/main/resources/record-weights.txt
  user: user
  password: pass
  
mail:
  enabled: false
---

# Spring
spring:
  profiles: secure
  
server:
  port: 8443
  ssl:
    key-store: src/main/conf/keystore.p12
    key-store-type: PKCS12
    key-store-password: P@ssw0rd
  
download.server:
  user: user
  password: pass
  adminUser: admin
  adminPassword: secret
  
management.security.enabled: true

---
